name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Worker
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Only run on direct pushes to main, merged PRs, or manual triggers
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (fallback)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: bun install --frozen-lockfile || npm ci

      - name: Create production vars file
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TEMPLATES_REPOSITORY: ${{ vars.TEMPLATES_REPOSITORY || 'https://github.com/cloudflare/vibesdk-templates' }}
          CLOUDFLARE_AI_GATEWAY: ${{ vars.CLOUDFLARE_AI_GATEWAY || 'vibesdk-gateway' }}
          CLOUDFLARE_AI_GATEWAY_URL: ${{ secrets.CLOUDFLARE_AI_GATEWAY_URL || '' }}
          CLOUDFLARE_AI_GATEWAY_TOKEN: ${{ secrets.CLOUDFLARE_AI_GATEWAY_TOKEN || '' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || '' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || '' }}
          GOOGLE_AI_STUDIO_API_KEY: ${{ secrets.GOOGLE_AI_STUDIO_API_KEY || '' }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || '' }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY || '' }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET || '' }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID || '' }}
          GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID || '' }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET || '' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          MAX_SANDBOX_INSTANCES: ${{ vars.MAX_SANDBOX_INSTANCES || '10' }}
          CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN || '' }}
          CUSTOM_PREVIEW_DOMAIN: ${{ vars.CUSTOM_PREVIEW_DOMAIN || '' }}
          SANDBOX_INSTANCE_TYPE: ${{ vars.SANDBOX_INSTANCE_TYPE || 'standard' }}
          DISPATCH_NAMESPACE: ${{ vars.DISPATCH_NAMESPACE || 'vibesdk-default-namespace' }}
        run: |
          cat > .prod.vars << 'EOF'
          # Production environment variables for Cloudflare Workers
          # Generated by GitHub Actions

          # Essential Secrets
          CLOUDFLARE_API_TOKEN="${CLOUDFLARE_API_TOKEN}"
          CLOUDFLARE_ACCOUNT_ID="${CLOUDFLARE_ACCOUNT_ID}"
          TEMPLATES_REPOSITORY="${TEMPLATES_REPOSITORY}"
          CLOUDFLARE_AI_GATEWAY="${CLOUDFLARE_AI_GATEWAY}"
          CLOUDFLARE_AI_GATEWAY_URL="${CLOUDFLARE_AI_GATEWAY_URL}"
          CLOUDFLARE_AI_GATEWAY_TOKEN="${CLOUDFLARE_AI_GATEWAY_TOKEN}"

          # AI Provider API Keys
          ANTHROPIC_API_KEY="${ANTHROPIC_API_KEY}"
          OPENAI_API_KEY="${OPENAI_API_KEY}"
          GOOGLE_AI_STUDIO_API_KEY="${GOOGLE_AI_STUDIO_API_KEY}"
          OPENROUTER_API_KEY="${OPENROUTER_API_KEY}"
          GROQ_API_KEY="${GROQ_API_KEY}"

          # OAuth Credentials
          GOOGLE_CLIENT_SECRET="${GOOGLE_CLIENT_SECRET}"
          GOOGLE_CLIENT_ID="${GOOGLE_CLIENT_ID}"
          GITHUB_CLIENT_ID="${GITHUB_CLIENT_ID}"
          GITHUB_CLIENT_SECRET="${GITHUB_CLIENT_SECRET}"

          # Internal Secrets
          JWT_SECRET="${JWT_SECRET}"
          WEBHOOK_SECRET="${WEBHOOK_SECRET}"
          EOF

      - name: Build project
        run: bun run build || npm run build

      - name: Run database migrations (generate)
        continue-on-error: true
        run: |
          bun run db:generate:remote || npm run db:generate:remote || echo "Migration generation skipped or failed"

      - name: Deploy using deployment script
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TEMPLATES_REPOSITORY: ${{ vars.TEMPLATES_REPOSITORY || 'https://github.com/cloudflare/vibesdk-templates' }}
          CLOUDFLARE_AI_GATEWAY: ${{ vars.CLOUDFLARE_AI_GATEWAY || 'vibesdk-gateway' }}
          CLOUDFLARE_AI_GATEWAY_TOKEN: ${{ secrets.CLOUDFLARE_AI_GATEWAY_TOKEN || '' }}
          MAX_SANDBOX_INSTANCES: ${{ vars.MAX_SANDBOX_INSTANCES || '10' }}
          CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN || '' }}
          CUSTOM_PREVIEW_DOMAIN: ${{ vars.CUSTOM_PREVIEW_DOMAIN || '' }}
          SANDBOX_INSTANCE_TYPE: ${{ vars.SANDBOX_INSTANCE_TYPE || 'standard' }}
          DISPATCH_NAMESPACE: ${{ vars.DISPATCH_NAMESPACE || 'vibesdk-default-namespace' }}
        run: |
          bun --env-file .prod.vars scripts/deploy.ts || npm run deploy

      - name: Deployment summary
        if: success()
        run: |
          echo "## ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The worker has been successfully deployed to Cloudflare Workers." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Custom Domain**: ${CUSTOM_DOMAIN:-Not configured}" >> $GITHUB_STEP_SUMMARY
          echo "- **Preview Domain**: ${CUSTOM_PREVIEW_DOMAIN:-Same as custom domain}" >> $GITHUB_STEP_SUMMARY
          echo "- **Max Sandbox Instances**: ${MAX_SANDBOX_INSTANCES:-10}" >> $GITHUB_STEP_SUMMARY
          echo "- **Sandbox Instance Type**: ${SANDBOX_INSTANCE_TYPE:-standard}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dispatch Namespace**: ${DISPATCH_NAMESPACE:-vibesdk-default-namespace}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Components" >> $GITHUB_STEP_SUMMARY
          echo "- Main Worker" >> $GITHUB_STEP_SUMMARY
          echo "- Durable Objects (CodeGeneratorAgent, UserAppSandboxService, DORateLimitStore)" >> $GITHUB_STEP_SUMMARY
          echo "- Database Migrations" >> $GITHUB_STEP_SUMMARY
          echo "- Secrets/Environment Variables" >> $GITHUB_STEP_SUMMARY
        env:
          CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN || '' }}
          CUSTOM_PREVIEW_DOMAIN: ${{ vars.CUSTOM_PREVIEW_DOMAIN || '' }}
          MAX_SANDBOX_INSTANCES: ${{ vars.MAX_SANDBOX_INSTANCES || '10' }}
          SANDBOX_INSTANCE_TYPE: ${{ vars.SANDBOX_INSTANCE_TYPE || 'standard' }}
          DISPATCH_NAMESPACE: ${{ vars.DISPATCH_NAMESPACE || 'vibesdk-default-namespace' }}

      - name: Failure summary
        if: failure()
        run: |
          echo "## ❌ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment encountered errors. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Common Issues" >> $GITHUB_STEP_SUMMARY
          echo "- Verify all required secrets are configured" >> $GITHUB_STEP_SUMMARY
          echo "- Check Cloudflare API token permissions" >> $GITHUB_STEP_SUMMARY
          echo "- Ensure Workers for Platforms is enabled (if using Containers)" >> $GITHUB_STEP_SUMMARY
          echo "- Verify domain configuration" >> $GITHUB_STEP_SUMMARY
